server:
  port: 8081
  servlet:
    context-path: /

client:
  url: http://localhost:3000

spring:
#  profiles:
#    active: prod
  datasource:
    url: "jdbc:mysql://localhost:3306/book-exchange"
    driverClassName: "com.mysql.cj.jdbc.Driver"
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  signerKey: "5063bfd4c6ac9e6facd5601108848b60afb31d87e97e3cc8e8cd1bca166995a8"
  valid-duration: 300 # in second
  refreshable-duration: 120000 # in seconds

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    filter: true